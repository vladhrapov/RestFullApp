<h3 class="text-center">Add Mentor</h3>
<div class="row">

    <div class="col-sm-2"></div>

    <div class="col-sm-8">
        <form>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input id="firstName" class="form-control" type="text" name="firstName" ng-model="item.FirstName"/>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input id="lastName" class="form-control" type="text" name="firstName" ng-model="item.LastName" />
            </div>
            <div class="form-group">
                <label for="middleName">Middle Name:</label>
                <input id="middleName" class="form-control" type="text" name="firstName" ng-model="item.MiddleName" />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" class="form-control" type="email" name="email" ng-model="item.Email" />
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input id="phone" class="form-control" type="tel" name="phone" ng-model="item.Phone" />
            </div>
            <div class="form-group">
                <label for="skill">Primary Skill:</label>
                <input id="skill" class="form-control" type="text" name="skill" ng-model="item.PrimarySkill" />
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-success" ng-click="addNewMentor(item)">Save</button>
                <button type="button" class="btn btn-primary btn-info" ng-click="back.path('/mentors')">Cancel</button>
            </div>
        </form>
    </div>

    <div class="col-sm-2"></div>

</div>
