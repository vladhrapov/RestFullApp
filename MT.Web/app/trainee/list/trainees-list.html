<table class="table table-striped table-hover">
    <thead>
    <tr>

        <td>Last Name</td>
        <td>Middle Name</td>
        <td>Mentor</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="trainee in traineeCollection | filter: search" ng-click="currentPath.path(currentPath.path()+ '/'+ trainee.Id)">

</table>
